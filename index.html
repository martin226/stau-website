<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link href="assets/css/common.css" rel="stylesheet" />

        <title>St Augustine CHS App</title>
    </head>
    <body>
        <div class="row">
            <div class="col-12 col-lg-2 order-first">
                <!-- Sidebar -->
                <div class="col-12">
                    <!-- Info -->
                    Info
                </div>
                <div class="col-12 d-none d-lg-flex">
                    <!-- Navbar -->
                    Navigation
                </div>
            </div>
            <div class="col-12 col-lg-4 order-last order-lg-2 row">
                <!-- Weather/Tweets -->
                <div class="col-12 order-last order-lg-first">
                    <!-- Weather -->
                    Weather
                    <a
                        class="weatherwidget-io"
                        href="https://forecast7.com/en/43d86n79d34/markham/"
                        data-label_1="MARKHAM"
                        data-label_2="WEATHER"
                        data-theme="original"
                        >MARKHAM WEATHER</a
                    >
                </div>
                <div class="col-12 order-first order-lg-last">
                    <!-- Tweets -->
                    Tweets
                </div>
            </div>
            <div class="col-12 col-lg-6 order-2 order-lg-last row">
                <!-- Video/Announcements -->
                <div class="col-12 order-last order-lg-first">
                    <!-- Video -->
                    Video
                </div>
                <div class="col-12 order-first order-lg-last">
                    <!-- Announcements -->
                    Announcements
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            !(function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = 'https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            })(document, 'script', 'weatherwidget-io-js');
        </script>
    </body>
</html>
