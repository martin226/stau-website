<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link href="assets/css/common.css" rel="stylesheet" />

        <title>St Augustine CHS App</title>
    </head>

    <body>
        <div class="row">
            <div class="col-12 col-lg-2 order-first">
                <!-- Sidebar -->
                <div class="col-12">
                    <!-- Info -->
                    Info
                </div>
            </div>
            <div class="col-12 col-lg-4 order-last order-lg-2 row p-4">
                <!-- Weather/Tweets -->
                <div class="col-12 order-last order-lg-first bg-white p-4 mb-2">
                    <!-- Weather -->
                    <a
                        class="weatherwidget-io"
                        href="https://forecast7.com/en/43d86n79d34/markham/"
                        data-label_1="MARKHAM"
                        data-label_2="WEATHER"
                        data-theme="original"
                        >MARKHAM WEATHER</a
                    >
                </div>
                <div class="col-12 order-first order-lg-last bg-white p-4 mt-2">
                    <!-- Tweets -->
                    <a
                        class="twitter-timeline"
                        data-height="500"
                        href="https://twitter.com/STAUpdates?ref_src=twsrc%5Etfw"
                        >Tweets by STAUpdates</a
                    >
                    <script
                        async
                        src="https://platform.twitter.com/widgets.js"
                        charset="utf-8"
                    ></script>
                </div>
            </div>
            <div class="col-12 col-lg-6 order-2 order-lg-last row p-4">
                <!-- Video/Announcements -->
                <div
                    class="
                        col-12
                        order-last order-lg-first
                        text-center
                        align-items-center
                        bg-white
                        p-4
                        mb-2
                    "
                >
                    <!-- Video -->
                    <img src="assets/img/image.png" class="img-fluid" alt="placeholder" />
                </div>
                <div class="col-12 order-first order-lg-last bg-white p-4 mt-2">
                    <!-- Announcements -->

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" class="bg-black" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/img/image.png" class="img-fluid" alt="placeholder">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/wallpapertest.jpg" class="img-fluid" alt="placeholder">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/image.png" class="img-fluid" alt="placeholder">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            !(function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = 'https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            })(document, 'script', 'weatherwidget-io-js');
        </script>
    </body>
</html>
